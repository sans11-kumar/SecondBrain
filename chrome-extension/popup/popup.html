<!DOCTYPE html>
<html>
<head>
  <title>Second Brain</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Second Brain</h1>
    <div class="controls">
      <button id="ingestBtn">Ingest Knowledge</button>
      <button id="settingsBtn">Settings</button>
    </div>
    
    <div class="result-container" id="resultContainer">
      <h2 id="pageTitle"></h2>
      <div class="capture-container">
        <h3>Knowledge Ingestion</h3>
        <div id="captureContent" class="capture-content">
          <p class="placeholder">Click "Ingest Knowledge" to process this page's content.</p>
        </div>
      </div>
    </div>
    
    <div class="loader" id="loader">
      <div class="spinner"></div>
      <p>Ingesting content...</p>
    </div>
    
    <!-- Add this near your progress bar -->
    <div class="reset-container">
      <button id="reset-btn" class="reset-button" style="display: none;">Reset Stuck Process</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
